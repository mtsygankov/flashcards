{% extends "base.html" %}

{% block title %}Error - Chinese-English Flashcards{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="bg-white p-8 rounded-lg shadow-sm border">
        <div class="w-16 h-16 bg-red-100 rounded-full mx-auto mb-4 flex items-center justify-center">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h1>
        
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-700">{{ error }}</p>
        </div>
        
        <div class="flex flex-col space-y-3">
            <button onclick="window.history.back()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition duration-200">
                Go Back
            </button>
            
            <a href="/dashboard" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
